<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tasks | EV BENG 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f6f8}
.header{background:#0B3D91;color:white;padding:15px 20px 30px;text-align:center;border-bottom-left-radius:22px;border-bottom-right-radius:22px;}
.header .title{font-size:20px;font-weight:bold}
.content{padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:15px}
.card{background:white;padding:20px;border-radius:14px;text-align:center;cursor:pointer;box-shadow:0 2px 5px rgba(0,0,0,.08);transition:.2s}
.card:hover{background:#eef3fa}
.card i{font-size:30px;color:#0B3D91;margin-bottom:10px}
.card span{display:block;font-weight:500}
.task-modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);z-index:2000;justify-content:center;align-items:center}
.task-box{width:90%;max-width:900px;height:90%;background:white;border-radius:10px;display:flex;flex-direction:column}
.task-box iframe{flex:1;width:100%;border:none;border-radius:10px}
.task-header{padding:10px;background:#0B3D91;color:white;display:flex;justify-content:space-between;align-items:center;border-top-left-radius:10px;border-top-right-radius:10px}
.close-task{cursor:pointer;font-size:20px}
.download-btn{background:#1976d2;padding:6px 12px;border-radius:6px;color:white;text-decoration:none;font-size:14px}
</style>
</head>
<body>

<div class="header"><div class="title">EV BENG 2 - Tasks</div></div>
<div class="content"><div class="grid" id="tasksGrid"></div></div>

<div id="taskModal" class="task-modal">
  <div class="task-box">
    <div class="task-header">
      <span id="taskTitle"></span>
      <div>
        <a id="downloadLink" class="download-btn" href="#" target="_blank">Download</a>
        <span class="close-task" onclick="closeTask()">âœ•</span>
      </div>
    </div>
    <iframe id="taskFrame"></iframe>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyB7e9k4jB4sVDpqK0wKdY1GK3wEI8fFck4",
  authDomain: "smarthub-ff357.firebaseapp.com",
  databaseURL: "https://smarthub-ff357-default-rtdb.firebaseio.com",
  projectId: "smarthub-ff357",
  storageBucket: "smarthub-ff357.appspot.com",
  messagingSenderId: "794427490398",
  appId: "1:794427490398:web:3350b0927dfc62d30134cf",
  measurementId: "G-7FZTLSB4LG"
};
firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

const course="MA210";
const type="tasks";

function fetchTasks(){
  db.collection("content").doc(course).collection(type).orderBy("createdAt","desc").get()
  .then(snapshot=>{
    const grid=document.getElementById("tasksGrid");
    grid.innerHTML="";
    snapshot.forEach(doc=>{
      const data=doc.data();
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`<i class="fa fa-tasks"></i><span>${data.title}</span>`;
      card.onclick=()=>openTask(data.link, data.title);
      grid.appendChild(card);
    });
  }).catch(err=>console.error(err));
}

const taskModal=document.getElementById("taskModal");
const taskFrame=document.getElementById("taskFrame");
const taskTitle=document.getElementById("taskTitle");
const downloadLink=document.getElementById("downloadLink");

function openTask(link,title){
  taskFrame.src=link;
  taskTitle.innerText=title;
  downloadLink.href=link.replace("/preview","/uc?export=download");
  taskModal.style.display="flex";
}
function closeTask(){taskFrame.src="";taskModal.style.display="none";}

window.onload=fetchTasks;
</script>
</body>
</html>
