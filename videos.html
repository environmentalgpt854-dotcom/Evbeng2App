<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videos | Learn with GPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body{ margin:0; font-family:Arial,sans-serif; background:#f4f6f8; }
/* Header */
.header{ background:#0B3D91; color:white; padding:15px 20px 30px; border-bottom-left-radius:22px; border-bottom-right-radius:22px; position:relative; text-align:center;}
.hamburger{ position:absolute; left:20px; top:18px; font-size:22px; cursor:pointer; }
.logout{ position:absolute; right:20px; top:18px; font-size:20px; cursor:pointer; }
.title{ font-size:20px; font-weight:bold; }
.welcome{ font-size:14px; margin-top:5px; opacity:0.9; }
/* Sidebar */
.menu{ position:fixed; top:0; left:0; width:260px; height:100%; background:white; box-shadow:2px 0 6px rgba(0,0,0,0.2); transform:translateX(-100%); transition:0.3s; z-index:1000; }
.menu.open{ transform:translateX(0); }
.menu-top{ text-align:center; padding:20px; border-bottom:1px solid #e3ebf5; }
.menu-logo{ width:90px; border-radius:50%; }
.menu a{ display:block; padding:15px 20px; text-decoration:none; color:#333; }
.menu a i{ margin-right:10px; color:#0B3D91; }
.menu a:hover{ background:#eef3fa; }
/* Content */
.content{ padding:20px; }
/* Grid */
.grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; }
/* Cards */
.card{ background:white; padding:20px; border-radius:14px; text-align:center; cursor:pointer; box-shadow:0 2px 5px rgba(0,0,0,0.08); transition:0.2s; }
.card:hover{ background:#eef3fa; }
.card i{ font-size:30px; color:#0B3D91; margin-bottom:10px; }
.card span{ display:block; font-weight:500; }
/* Back */
.back{ margin-bottom:15px; cursor:pointer; color:#0B3D91; font-weight:bold; }
/* Video Modal */
.video-modal{ display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; justify-content:center; align-items:center; }
.video-box{ width:90%; max-width:900px; background:black; border-radius:10px; position:relative; }
.video-box iframe{ width:100%; height:480px; border:none; border-radius:10px; }
.close-video{ position:absolute; top:-35px; right:0; color:white; font-size:24px; cursor:pointer; }
@media(max-width:600px){ .video-box iframe{ height:240px } }
/* Search input */
#globalSearch{ width:100%; padding:10px 15px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sideMenu" class="menu">
  <div class="menu-top"><img src="nqlogo.jpg" class="menu-logo"></div>
  <a href="dashboard.html"><i class="fa-solid fa-house"></i>Dashboard</a>
</div>

<!-- Header -->
<div class="header">
  <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
  <div class="logout"><i class="fa-solid fa-power-off"></i></div>
  <div class="title">Videos</div>
  <div class="welcome"> <strong id="username"></strong></div>
</div>

<div class="content">
  <input type="text" id="globalSearch" placeholder="Search all videos..." oninput="filterAllVideos()">
  <!-- Courses -->
  <div id="coursesView" class="grid"></div>
  <!-- Topics -->
  <div id="topicsView" style="display:none;">
    <div class="back" onclick="goBack()">← Back to Courses</div>
    <h3 id="courseTitle"></h3>
    <div id="topicsGrid" class="grid"></div>
  </div>
</div>

<!-- Video Modal -->
<div id="videoModal" class="video-modal">
  <div class="video-box">
    <div class="close-video" onclick="closeVideo()">✕</div>
    <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const coursesView = document.getElementById("coursesView");
const topicsView = document.getElementById("topicsView");
const courseTitle = document.getElementById("courseTitle");
const topicsGrid = document.getElementById("topicsGrid");
const videoModal = document.getElementById("videoModal");
const videoFrame = document.getElementById("videoFrame");
const sideMenu = document.getElementById("sideMenu");
const hamburger = document.querySelector('.hamburger');

/* Sidebar */
hamburger.onclick = () => sideMenu.classList.toggle("open");
document.addEventListener('click', e=>{ if(!sideMenu.contains(e.target)&&!hamburger.contains(e.target)){ sideMenu.classList.remove("open"); }});
sideMenu.querySelectorAll('a').forEach(link => link.addEventListener('click', ()=>{sideMenu.classList.remove("open");}));

/* Logout & username */
document.querySelector('.logout').onclick = async ()=>{ await signOut(auth); window.location.href="login.html"; };
onAuthStateChanged(auth,user=>{ if(!user) return window.location.href="login.html"; document.getElementById("username").innerText = user.email; });

/* Load courses dynamically */
async function loadCourses() {
  const querySnap = await getDocs(collection(db,"files"));
  const coursesSet = new Set();
  querySnap.forEach(doc=>{
    const data = doc.data();
    if(data.type==="video") coursesSet.add(data.course);
  });
  coursesView.innerHTML="";
  coursesSet.forEach(course=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`<i class="fa-solid fa-play"></i><span>${course}</span>`;
    card.onclick=()=>openCourse(course);
    coursesView.appendChild(card);
  });
}

/* Open course */
async function openCourse(course) {
  coursesView.style.display="none";
  topicsView.style.display="block";
  courseTitle.innerText = course + " Videos";
  topicsGrid.innerHTML = "";
  const querySnap = await getDocs(collection(db,"files"));
  querySnap.forEach(doc=>{
    const data = doc.data();
    if(data.course===course && data.type==="video"){
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`<i class="fa-solid fa-play"></i><span>${data.title}</span>`;
      card.onclick=()=>playVideo(data.link);
      topicsGrid.appendChild(card);
    }
  });
}

/* Back */
function goBack(){ topicsView.style.display="none"; coursesView.style.display="grid"; }

/* Play video */
function playVideo(link){ videoFrame.src=link; videoModal.style.display="flex"; }
function closeVideo(){ videoFrame.src=""; videoModal.style.display="none"; }

/* Global search */
async function filterAllVideos(){
  const q=document.getElementById("globalSearch").value.toLowerCase();
  if(q.trim()===""){ topicsView.style.display="none"; coursesView.style.display="grid"; return; }
  coursesView.style.display="none"; topicsView.style.display="block"; courseTitle.innerText="Search Results"; topicsGrid.innerHTML="";
  const querySnap = await getDocs(collection(db,"files"));
  let found=false;
  querySnap.forEach(doc=>{
    const data = doc.data();
    if(data.type==="video" && data.title.toLowerCase().includes(q)){
      found=true;
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=`<i class="fa-solid fa-play"></i><span>${data.title} (${data.course})</span>`;
      card.onclick=()=>playVideo(data.link);
      topicsGrid.appendChild(card);
    }
  });
  if(!found) topicsGrid.innerHTML="<p>No videos found.</p>";
}

loadCourses();
</script>
</body>
</html>
